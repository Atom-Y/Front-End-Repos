<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>使用CSS3画出一个叮当猫</title>
    <meta charset="utf-8" />
    <link href="../WebUI/css/base.css" rel="stylesheet" />
    <link href="WebUI/css/demo.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="doraemon">
            <!--头部开始-->
            <div class="head">
                <div class="eyes">
                    <div class="eye left">
                        <div class="black eleft"></div>
                    </div>
                    <div class="eye right">
                        <div class="black eright"></div>
                    </div>
                </div>
                <div class="face"></div>
            </div>
            <!--头部结束-->
            <!--脖子开始-->
            <div class="choker"></div>
            <!--脖子结束-->
            <!--身子开始-->
            <div class="bodys"></div>
            <!--身子结束-->
            <!--右手开始-->
            <div class="hand_right"></div>
            <!--右手结束-->
            <!--左手开始-->
            <div class="hand_left"></div>
            <!--左手结束-->
            <!--腿部开始-->
            <div class="foot"></div>
            <!--腿部结束-->
        </div>
    </div>
</body>
</html>
